    'helmet':
      material: LEATHER_HELMET
    'chestplate':
      material: LEATHER_CHESTPLATE
    'leggings':
      material: LEATHER_LEGGINGS
    'boots':
      material: LEATHER_BOOTS
      enchantments:
        feather_falling: 4

  hider:
    '0':
      material: STONE_SWORD
      amount: 1
      enchantments:
        sharpness: 2
      name: 'Hider Sword'
      unbreakable: true
      lore:
